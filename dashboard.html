<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f8ff;
      min-height: 100vh;
      padding-bottom: 2rem;
    }
    .container { padding-top:2rem; max-width:1200px; }

    .dashboard-header {
      display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; border-bottom:2px solid rgba(143,193,227,0.3);
    }
    .dashboard-header h1 { color:#00bfff; font-size:2.5rem; }
    .user-info span { margin-right:1rem; }

    .dashboard-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius:16px;
      padding:1rem;
      margin-bottom:1rem;
      transition:0.3s all;
      position: relative;
      overflow: hidden;
    }
    .dashboard-card:hover { transform:translateY(-4px); box-shadow:0 12px 40px rgba(0,191,255,0.15); }

    .form-control { background: rgba(255,255,255,0.07); border:1px solid rgba(143,193,227,0.5); color:#f0f8ff; border-radius:12px; padding:0.75rem 1rem; }
    .form-control:focus { background: rgba(255,255,255,0.1); border-color:#00bfff; color:#f0f8ff; box-shadow:0 0 0 0.25rem rgba(0,191,255,0.25); }

    .btn-primary { background: linear-gradient(135deg,#00bfff,#87ceeb); border:none; border-radius:12px; padding:0.75rem 1.5rem; color:#fff; transition: all 0.3s ease;}
    .btn-primary:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(0,191,255,0.4); }

    .stats-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1rem; margin-bottom:2rem; }
    .stat-card { background: rgba(255,255,255,0.05); border-radius:12px; padding:1.5rem; text-align:center; border:1px solid rgba(143,193,227,0.2); }

    .spinner-overlay {
      position: absolute;
      inset:0;
      background: rgba(0,0,0,0.4);
      display:flex;
      justify-content:center;
      align-items:center;
      border-radius:16px;
      display:none;
      z-index:10;
    }

    #alert-container { position:fixed;top:20px;right:20px;z-index:1000; }

    @media(max-width:768px){ .dashboard-header { flex-direction:column; text-align:center; } }
  </style>
</head>
<body>
<div class="container">
  <div class="dashboard-header">
    <h1><i class="bi bi-speedometer2 me-2"></i>Dashboard</h1>
    <div class="user-info">
      <span><i class="bi bi-person-circle me-2"></i>Welcome, Admin</span>
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div>Categories</div>
      <div class="stat-number" id="categories-count">0</div>
    </div>
    <div class="stat-card">
      <div>Products</div>
      <div class="stat-number" id="products-count">0</div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="dashboard-card" id="category-card">
        <h5>Add Category</h5>
        <div class="d-flex gap-2 mb-2">
          <input type="text" id="category-name" class="form-control" placeholder="Category name">
          <button id="add-category" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
        <ul id="categories-list" class="list-group mb-2"></ul>
        <button id="refresh-categories" class="btn btn-outline-light">Refresh</button>
        <div class="spinner-overlay" id="category-spinner"><div class="spinner-border text-light"></div></div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="dashboard-card" id="product-card">
        <h5>Add Product</h5>
        <input type="text" id="product-name" class="form-control mb-2" placeholder="Product name">
        <input type="number" id="product-price" class="form-control mb-2" placeholder="Price">
        <select id="product-category" class="form-control mb-2"><option value="">Select Category</option></select>
        <button id="add-product" class="btn btn-primary">Add Product</button>
        <ul id="products-list" class="list-group mb-2"></ul>
        <button id="refresh-products" class="btn btn-outline-light">Refresh</button>
        <div class="spinner-overlay" id="product-spinner"><div class="spinner-border text-light"></div></div>
      </div>
    </div>
  </div>

  <div id="alert-container"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
const API_URL = "http://127.0.0.1:8000/api";
const token = localStorage.getItem('auth_token');
if(!token) window.location.href="login.html";

// --- Alert ---
function showAlert(message,type='info'){
  const alert = $(`<div class="alert alert-${type} alert-dismissible fade show">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`);
  $('#alert-container').append(alert);
  setTimeout(()=> alert.remove(),5000);
}

// --- Fetch Categories ---
function fetchCategories(){
  $.ajax({
    url: API_URL+'/categories',
    method:'GET',
    headers:{ Authorization:'Bearer '+token },
    success:function(data){
      $('#categories-list').empty();
      $('#product-category').html('<option value="">Select Category</option>');
      data.forEach(cat=>{
        $('#categories-list').append(`<li class="list-group-item">${cat.name} <span class="badge bg-info float-end">ID:${cat.id}</span></li>`);
        $('#product-category').append(`<option value="${cat.id}">${cat.name}</option>`);
      });
      $('#categories-count').text(data.length);
    },
    error:function(){ showAlert('Error fetching categories','danger'); }
  });
}

// --- Fetch Products ---
function fetchProducts(){
  $.ajax({
    url: API_URL+'/products',
    method:'GET',
    headers:{ Authorization:'Bearer '+token },
    success:function(data){
      $('#products-list').empty();
      data.forEach(prod=>{
        $('#products-list').append(`<li class="list-group-item">${prod.name} - $${prod.price} <span class="badge bg-primary float-end">Category ID:${prod.category_id}</span></li>`);
      });
      $('#products-count').text(data.length);
    },
    error:function(){ showAlert('Error fetching products','danger'); }
  });
}

// --- Add Category ---
$('#add-category').on('click',function(){
  const name = $('#category-name').val().trim();
  if(!name){ showAlert('Category name required','warning'); return; }
  $('#category-spinner').fadeIn(100);
  $.ajax({
    url: API_URL+'/categories',
    method:'POST',
    headers:{ Authorization:'Bearer '+token },
    contentType:'application/json',
    data: JSON.stringify({name}),
    success:function(){ 
      $('#category-name').val(''); 
      fetchCategories(); 
      showAlert('Category added','success'); 
    },
    error:function(){ showAlert('Failed to add category','danger'); },
    complete:function(){ $('#category-spinner').fadeOut(100); }
  });
});

// --- Add Product ---
$('#add-product').on('click',function(){
  const name = $('#product-name').val().trim();
  const price = $('#product-price').val().trim();
  const category_id = $('#product-category').val();
  if(!name || !price || !category_id){ showAlert('All fields required','warning'); return; }
  $('#product-spinner').fadeIn(100);
  $.ajax({
    url: API_URL+'/products',
    method:'POST',
    headers:{ Authorization:'Bearer '+token },
    contentType:'application/json',
    data: JSON.stringify({name,price,category_id}),
    success:function(){ 
      $('#product-name,#product-price,#product-category').val('');
      fetchProducts(); 
      showAlert('Product added','success'); 
    },
    error:function(){ showAlert('Failed to add product','danger'); },
    complete:function(){ $('#product-spinner').fadeOut(100); }
  });
});

// --- Refresh Buttons ---
$('#refresh-categories').on('click',fetchCategories);
$('#refresh-products').on('click',fetchProducts);

// --- Initial Load ---
$(document).ready(function(){
  fetchCategories();
  fetchProducts();
});
</script>
</body>
</html>
